<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin:32px">
    <h2 style="margin-bottom:16px">Button</h2>
    <div class="darkMode" style="padding:32px">
      <p style="margin-bottom:16px">
        <button class="button button--ghost button--small" tabindex="0">Button</button>
        <button class="button button--ghost" tabindex="0">Button</button>
        <button class="button button--ghost button--large" tabindex="0">Button</button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--primary button--small" tabindex="0">Button</button>
        <button class="button button--primary" tabindex="0">Button</button>
        <button class="button button--primary button--large" tabindex="0">Button</button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--secondary button--small" tabindex="0">Button</button>
        <button class="button button--secondary" tabindex="0">Button</button>
        <button class="button button--secondary button--large" tabindex="0">Button</button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--negative button--small" tabindex="0">Button</button>
        <button class="button button--negative" tabindex="0">Button</button>
        <button class="button button--negative button--large" tabindex="0">Button</button>
      </p>
    </div>
    <div class="lightMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <button class="button button--ghost button--small" tabindex="0">Button</button>
        <button class="button button--ghost" tabindex="0">Button</button>
        <button class="button button--ghost button--large" tabindex="0">Button</button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--primary button--small" tabindex="0">Button</button>
        <button class="button button--primary" tabindex="0">Button</button>
        <button class="button button--primary button--large" tabindex="0">Button</button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--secondary button--small" tabindex="0">Button</button>
        <button class="button button--secondary" tabindex="0">Button</button>
        <button class="button button--secondary button--large" tabindex="0">Button</button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--negative button--small" tabindex="0">Button</button>
        <button class="button button--negative" tabindex="0">Button</button>
        <button class="button button--negative button--large" tabindex="0">Button</button>
      </p>
    </div>
    <h2 style="margin:16px 0">Checkbox</h2>
    <div class="darkMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <input type="checkbox" class="checkbox" />
        <input type="checkbox" class="checkbox" />
        <input type="checkbox" class="checkbox" />
      </p>
    </div>
    <div class="lightMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <input type="checkbox" class="checkbox" />
        <input type="checkbox" class="checkbox" />
        <input type="checkbox" class="checkbox" />
      </p>
    </div>
    <h2 style="margin:16px 0">Input</h2>
    <div class="darkMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <input type="text" class="input" />
      </p>
    </div>
    <div class="lightMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <input type="text" class="input" />
      </p>
    </div>
    <h2 style="margin:16px 0">Radio Button</h2>
    <div class="darkMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <input type="radio" class="radiobutton" name="foo" />
        <input type="radio" class="radiobutton" name="foo" />
        <input type="radio" class="radiobutton" name="foo" />
      </p>
    </div>
    <div class="lightMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <input type="radio" class="radiobutton" name="bar" />
        <input type="radio" class="radiobutton" name="bar" />
        <input type="radio" class="radiobutton" name="bar" />
      </p>
    </div>
    <h2 style="margin:16px 0">Select</h2>
    <div class="darkMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <select class="select">
          <option>denial</option>
          <option>anger</option>
          <option>bargaining</option>
          <option>depression</option>
          <option>acceptance</option>
        </select>
      </p>
    </div>
    <div class="lightMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <select class="select">
          <option>denial</option>
          <option>anger</option>
          <option>bargaining</option>
          <option>depression</option>
          <option>acceptance</option>
        </select>
      </p>
    </div>
  </body>
</html>
