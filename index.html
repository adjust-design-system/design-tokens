<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin:32px">
    <div class="darkMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <button class="button button--ghost button--small" tabindex="0">
          Button
        </button>
        <button class="button button--ghost" tabindex="0">Button</button>
        <button class="button button--ghost button--large" tabindex="0">
          Button
        </button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--primary button--small" tabindex="0">
          Button
        </button>
        <button class="button button--primary" tabindex="0">Button</button>
        <button class="button button--primary button--large" tabindex="0">
          Button
        </button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--secondary button--small" tabindex="0">
          Button
        </button>
        <button class="button button--secondary" tabindex="0">Button</button>
        <button class="button button--secondary button--large" tabindex="0">
          Button
        </button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--negative button--small" tabindex="0">
          Button
        </button>
        <button class="button button--negative" tabindex="0">Button</button>
        <button class="button button--negative button--large" tabindex="0">
          Button
        </button>
      </p>
      <p>
        <input type="text" class="input" />
      </p>
    </div>
    <div class="lightMode" style="padding:32px;">
      <p style="margin-bottom:16px">
        <button class="button button--ghost button--small" tabindex="0">
          Button
        </button>
        <button class="button button--ghost" tabindex="0">Button</button>
        <button class="button button--ghost button--large" tabindex="0">
          Button
        </button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--primary button--small" tabindex="0">
          Button
        </button>
        <button class="button button--primary" tabindex="0">Button</button>
        <button class="button button--primary button--large" tabindex="0">
          Button
        </button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--secondary button--small" tabindex="0">
          Button
        </button>
        <button class="button button--secondary" tabindex="0">Button</button>
        <button class="button button--secondary button--large" tabindex="0">
          Button
        </button>
      </p>
      <p style="margin-bottom:16px">
        <button class="button button--negative button--small" tabindex="0">
          Button
        </button>
        <button class="button button--negative" tabindex="0">Button</button>
        <button class="button button--negative button--large" tabindex="0">
          Button
        </button>
      </p>
      <p style="display:flex;">
        <input type="text" class="input" />
        <button class="button button--secondary" tabindex="0">Button</button>
      </p>
    </div>
  </body>
</html>
